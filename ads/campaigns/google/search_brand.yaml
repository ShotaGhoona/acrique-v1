# =============================================================================
# ACRIQUE Google広告キャンペーン: 検索（ブランド・商品）
# =============================================================================
#
# 目的: 「アクリル板 オーダー」「コレクションケース 特注」などの
#       検索ニーズを獲得し、購入につなげる
#
# 使用方法:
#   ads apply --env sandbox campaigns/google/search_brand.yaml
#

name: 検索_ACRIQUE_2025Q1

# 既存キャンペーンを更新する場合はIDを指定
# id: "123456789"

status: PAUSED  # 最初は一時停止で作成

# キャンペーンタイプ
advertising_channel_type: SEARCH

# 日予算（円）
daily_budget: 5000

# 入札戦略
# - MAXIMIZE_CONVERSIONS: コンバージョン数の最大化
# - MAXIMIZE_CONVERSION_VALUE: コンバージョン値の最大化
# - TARGET_CPA: 目標CPA
# - TARGET_ROAS: 目標ROAS
# - MANUAL_CPC: 手動CPC
bidding_strategy: MAXIMIZE_CONVERSIONS
# target_cpa_micros: 10000000000  # 目標CPA 10,000円（マイクロ単位）

# ネットワーク設定
target_google_search: true      # Google検索
target_search_network: false    # 検索パートナー（OFF推奨）
target_content_network: false   # ディスプレイネットワーク（OFF必須）

# 地域・言語
geo_targets: ["JP"]
language_codes: ["ja"]

# キャンペーン単位の除外キーワード
negative_keywords:
  - 無料
  - 中古
  - DIY
  - 100均
  - 100円
  - ダイソー
  - セリア
  - 求人
  - バイト
  - 修理


# =============================================================================
# 広告グループ
# =============================================================================
adgroups:
  # ---------------------------------------------------------------------------
  # 広告グループ1: アクリル板
  # ---------------------------------------------------------------------------
  - name: AG_アクリル板_オーダー
    status: PAUSED

    # キーワード
    keywords:
      # 完全一致（高精度）
      - text: "アクリル板 オーダー"
        match_type: EXACT
      - text: "アクリル板 オーダーメイド"
        match_type: EXACT
      - text: "アクリル板 特注"
        match_type: EXACT

      # フレーズ一致（やや広め）
      - text: "アクリル板 高級"
        match_type: PHRASE
      - text: "アクリル板 厚い"
        match_type: PHRASE
      - text: "アクリル 1cm"
        match_type: PHRASE
      - text: "厚手 アクリル板"
        match_type: PHRASE

    # 広告グループ単位の除外キーワード
    negative_keywords:
      - カット
      - 加工
      - 穴あけ

    # 広告（レスポンシブ検索広告）
    ads:
      - headlines:
          # 見出し（最大15個、各30文字以内）
          - "高級アクリル専門店 ACRIQUE"
          - "1cmの厚みが生む存在感"
          - "オーダーメイドで製作"
          - "プロが選ぶアクリル板"
          - "店舗什器に最適"
          - "光の屈折が美しい"
          - "厚さ1cm〜対応"
          - "最短2週間でお届け"
          - "送料無料キャンペーン中"
          - "法人様お見積り対応"

        descriptions:
          # 説明文（最大4個、各90文字以内）
          - "高級アクリル専門店ACRIQUEでは、1cm以上の厚みを持つ高品質なアクリル板をオーダーメイドで製作。店舗什器からコレクションケースまで。"
          - "光の屈折が美しい、厚みのあるアクリル板。店舗の高級感を演出します。サイズ・形状はご要望に合わせて製作可能。"
          - "法人様向けお見積り対応。店舗什器、ディスプレイ、サインプレートなど、まとめてご相談ください。"
          - "圧倒的な透明感と存在感。1cmの厚みが生み出す高級感を、あなたの空間に。"

        final_urls:
          - "https://acrique.jp/products/acrylic-plate"
        path1: "アクリル板"
        path2: "オーダー"


  # ---------------------------------------------------------------------------
  # 広告グループ2: コレクションケース
  # ---------------------------------------------------------------------------
  - name: AG_コレクションケース_オーダー
    status: PAUSED

    keywords:
      - text: "コレクションケース オーダーメイド"
        match_type: EXACT
      - text: "コレクションケース 特注"
        match_type: EXACT
      - text: "フィギュアケース オーダー"
        match_type: EXACT
      - text: "アクリルケース 特注"
        match_type: PHRASE
      - text: "フィギュア ディスプレイケース 高級"
        match_type: PHRASE
      - text: "グッズ 飾る ケース"
        match_type: PHRASE

    ads:
      - headlines:
          - "高級コレクションケース専門"
          - "推しを最高の環境で飾る"
          - "オーダーメイドで製作"
          - "1cm厚アクリルの高級感"
          - "フィギュアケース特注"
          - "透明感が違う"
          - "サイズ自由にオーダー"
          - "送料無料"
          - "最短2週間でお届け"
          - "ACRIQUE"

        descriptions:
          - "大切なフィギュアやグッズを、1cm厚の高級アクリルケースで。圧倒的な透明感と存在感。サイズはオーダーメイドで製作可能。"
          - "推し活をワンランク上に。ACRIQUEのコレクションケースは、光の屈折が美しい厚みのある仕上がり。"
          - "フィギュア、ぬいぐるみ、グッズ...大切なコレクションを最高の環境で。オーダーメイドで理想のケースを。"

        final_urls:
          - "https://acrique.jp/products/collection-case"
        path1: "ケース"
        path2: "オーダー"


  # ---------------------------------------------------------------------------
  # 広告グループ3: 店舗什器
  # ---------------------------------------------------------------------------
  - name: AG_店舗什器_アクリル
    status: PAUSED

    keywords:
      - text: "店舗什器 アクリル"
        match_type: EXACT
      - text: "店舗 ディスプレイ アクリル"
        match_type: PHRASE
      - text: "アクリル 什器 オーダー"
        match_type: PHRASE
      - text: "店舗用 アクリルケース"
        match_type: PHRASE
      - text: "商品陳列 アクリル"
        match_type: PHRASE

    ads:
      - headlines:
          - "店舗什器ならACRIQUE"
          - "高級感のあるディスプレイ"
          - "1cm厚アクリルの存在感"
          - "オーダーメイド製作"
          - "法人様対応"
          - "お見積り無料"
          - "導入事例多数"
          - "最短2週間納品"
          - "全国配送対応"
          - "アクリル什器専門"

        descriptions:
          - "店舗の顔となるディスプレイに、妥協のない品質を。1cm厚の高級アクリルが、商品の魅力を最大限に引き出します。"
          - "アパレル、ジュエリー、コスメ...業種を問わず対応。法人様向けお見積り無料。まずはお気軽にご相談ください。"
          - "導入事例: 渋谷・表参道の人気ショップ様多数。ACRIQUEの店舗什器で、売り場が変わる。"

        final_urls:
          - "https://acrique.jp/products/store-display"
        path1: "店舗什器"
        path2: "アクリル"


  # ---------------------------------------------------------------------------
  # 広告グループ4: ブランド名
  # ---------------------------------------------------------------------------
  - name: AG_ブランド名
    status: PAUSED

    keywords:
      - text: "ACRIQUE"
        match_type: EXACT
      - text: "アクリーク"
        match_type: EXACT
      - text: "acrique"
        match_type: EXACT

    ads:
      - headlines:
          - "ACRIQUE 公式サイト"
          - "高級アクリル専門店"
          - "1cmの厚みが生む存在感"
          - "オーダーメイド製作"
          - "送料無料"
          - "最短2週間でお届け"
          - "法人様対応"
          - "お見積り無料"

        descriptions:
          - "ACRIQUE（アクリーク）公式サイト。1cm以上の厚みを持つ高品質なアクリル製品をオーダーメイドで製作。"
          - "高級アクリル専門店ACRIQUE。店舗什器からコレクションケースまで、プロが選ぶ品質をお届けします。"

        final_urls:
          - "https://acrique.jp/"
        path1: "公式"
