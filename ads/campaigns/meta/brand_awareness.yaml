    ads:
      - name: 動画_コレクションケース_推し活
        status: PAUSED
        video_path: assets/creatives/collection_case_oshi.mp4
        primary_text: |
          推しは、最高の環境で飾りたい。

          ACRIQUEのコレクションケースは、
          1cm厚のアクリルが生み出す
