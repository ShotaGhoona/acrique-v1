services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    ports:
      - "8005:8000"
    env_file: ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3005:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # ブラウザ（クライアント側）からのAPI URL
      - NEXT_PUBLIC_API_URL=http://localhost:8005
      # サーバーサイド（Middleware）からのAPI URL
      - SERVER_API_URL=http://backend:8000
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: postgres_acrique
    env_file: ./backend/.env
    ports:
      - "5437:5432"
    volumes:
      # データを永続化するためのボリュームをマウント
      - ./db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acrique_user -d acrique_db"]
      timeout: 20s
      retries: 10
      interval: 5s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_acrique
    ports:
      - "8085:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@acrique.jp
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db

  migrator:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["alembic", "upgrade", "head"]

  # ==========================================================================
  # 広告CLI（profilesで分離 - 必要な時だけ起動）
  # 使用方法: docker compose run ads <command>
  # 例: docker compose run ads plan --env sandbox
  # ==========================================================================
  ads:
    profiles:
      - ads
    build:
      context: ./ads
      dockerfile: Dockerfile
    volumes:
      - ./ads/src:/app/src
      - ./ads/campaigns:/app/campaigns
      - ./ads/environments:/app/environments
      - ./ads/assets:/app/assets
    environment:
      - META_APP_ID=${META_APP_ID:-}
      - META_APP_SECRET=${META_APP_SECRET:-}
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN:-}
      - META_AD_ACCOUNT_ID=${META_AD_ACCOUNT_ID:-}
      - GOOGLE_DEVELOPER_TOKEN=${GOOGLE_DEVELOPER_TOKEN:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN:-}
      - GOOGLE_CUSTOMER_ID=${GOOGLE_CUSTOMER_ID:-}
      - ADS_ENV=${ADS_ENV:-sandbox}
    stdin_open: true
    tty: true
